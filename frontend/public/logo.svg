<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background -->
  <rect width="200" height="100" fill="#FF6B35" opacity="0.95"/>
  
  <!-- Left person -->
  <circle cx="60" cy="35" r="8" fill="#5D4037"/>
  <rect x="55" y="43" width="10" height="12" fill="#5D4037"/>
  <line x1="50" y1="48" x2="55" y2="48" stroke="#5D4037" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="48" x2="70" y2="48" stroke="#5D4037" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right person -->
  <circle cx="140" cy="35" r="8" fill="#5D4037"/>
  <rect x="135" y="43" width="10" height="12" fill="#5D4037"/>
  <line x1="130" y1="48" x2="135" y2="48" stroke="#5D4037" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="48" x2="150" y2="48" stroke="#5D4037" stroke-width="3" stroke-linecap="round"/>
  
  <!-- House in center -->
  <polygon points="100,25 85,35 115,35" fill="none" stroke="#5D4037" stroke-width="2"/>
  <rect x="88" y="35" width="24" height="18" fill="none" stroke="#5D4037" stroke-width="2"/>
  <line x1="95" y1="40" x2="95" y2="45" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="105" y1="40" x2="105" y2="45" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="95" y1="42.5" x2="105" y2="42.5" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="95" y1="45" x2="105" y2="45" stroke="#5D4037" stroke-width="1.5"/>
  
  <!-- Text HostelMate -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5D4037" text-anchor="middle">HostelMate</text>
